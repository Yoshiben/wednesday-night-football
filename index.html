<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=0.5">
  <title>Wednesday Night Football ‚öΩ</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.22.5/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class', // Enable dark mode via class
    }
  </script>
  <script src="./players.js?t=<%= new Date().getTime() %>"></script>
  <style>
    /* Custom highlight for Blacks select */
    select.blacks-select option:checked {
      background-color: #000000;
      color: #ffffff;
    }
    /* Custom highlight for Greens select */
    select.greens-select option:checked {
      background-color: #22c55e;
      color: #ffffff;
    }
    /* Ensure tables are scrollable on mobile */
    @media (max-width: 767px) {
      .table-container {
        width: 100%;
        overflow-x: auto;
      }
      .table-container table {
        width: 100%;
      }
      /* Reduce table cell size on mobile to fit viewport */
      .leaderboard-table th,
      .leaderboard-table td {
        font-size: 0.75rem; /* Smaller font size on mobile */
        padding: 0.25rem; /* Tighter padding */
      }
      .recent-matches-table th,
      .recent-matches-table td {
        font-size: 0.75rem;
        padding: 0.25rem;
      }
    }
    /* Ensure tables take full width on desktop */
    @media (min-width: 768px) {
      .table-container {
        width: 100%;
      }
      .table-container table {
        width: 100%;
      }
    }
    /* Custom toggle switch */
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 24px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "‚òÄÔ∏è";
      height: 20px;
      width: 20px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }
    input:checked + .slider {
      background-color: #4b5563; /* Tailwind gray-600 */
    }
    input:checked + .slider:before {
      content: "üåô";
      transform: translateX(24px);
    }
  </style>
</head>
<body>
  <div id="root">
    <p>Loading Wednesday Night Football... If this persists, check the console for errors.</p>
  </div>
  <script type="text/babel">
    console.log('Script is running!');

    const { useState, useEffect } = React;

    // Simple hash function for password
    const hashPassword = (password) => {
      let hash = 0;
      for (let i = 0; i < password.length; i++) {
        const char = password.charCodeAt(i);
        hash = ((hash << 5) - hash) + char;
        hash = hash & hash;
      }
      return hash.toString();
    };

    // Hardcoded hashed password
    const HASHED_PASSWORD = '1537491982';

    const App = () => {
      const [players, setPlayers] = useState(() => {
        console.log('Using defaultPlayers:', defaultPlayers);
        return defaultPlayers.map(name => ({
          name,
          points: 0,
          games: 0,
          wins: 0,
          draws: 0,
          losses: 0,
          motmAwards: 0
        })).sort((a, b) => a.name.localeCompare(b.name));
      });
      const [matches, setMatches] = useState([]);
      const [blacks, setBlacks] = useState([]);
      const [greens, setGreens] = useState([]);
      const [blackPlayers, setBlackPlayers] = useState([]);
      const [greenPlayers, setGreenPlayers] = useState([]);
      const [result, setResult] = useState('');
      const [blacksScore, setBlacksScore] = useState(0);
      const [greensScore, setGreensScore] = useState(0);
      const [motm, setMotm] = useState('');
      const [password, setPassword] = useState('');
      const [error, setError] = useState('');
      const [isPasswordValid, setIsPasswordValid] = useState(false);
      const [isLoggingMatch, setIsLoggingMatch] = useState(false);
      const [isSyncing, setIsSyncing] = useState(false);
      const [lastSyncTime, setLastSyncTime] = useState(0);
      const [isUpdatingScores, setIsUpdatingScores] = useState(false);
      const [darkMode, setDarkMode] = useState(false);
      const [customDate, setCustomDate] = useState(new Date().toISOString().split('T')[0]); // Default to today in YYYY-MM-DD

      // Load dark mode preference from localStorage
      useEffect(() => {
        const savedMode = localStorage.getItem('darkMode') === 'true';
        setDarkMode(savedMode);
        if (savedMode) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      }, []);

      // Toggle dark mode
      const toggleDarkMode = () => {
        const newMode = !darkMode;
        setDarkMode(newMode);
        if (newMode) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
        localStorage.setItem('darkMode', newMode);
      };

      // Validate password on change
      useEffect(() => {
        if (password) {
          const isValid = hashPassword(password) === HASHED_PASSWORD;
          setIsPasswordValid(isValid);
          if (!isValid) {
            setError('Incorrect password. Please try again.');
          } else {
            setError('');
          }
        } else {
          setIsPasswordValid(false);
          setError('');
        }
      }, [password]);

      // Load initial data (prioritize localStorage, then sync with data.json)
      useEffect(() => {
        const loadData = async () => {
          // Load matches from localStorage first
          const localMatches = JSON.parse(localStorage.getItem('matches') || '[]');
          setMatches(localMatches);
          console.log('Loaded matches from localStorage:', localMatches);

          // Load players from localStorage or default
          const localPlayers = JSON.parse(localStorage.getItem('players') || '[]');
          let updatedPlayers = localPlayers.length > 0 ? localPlayers : defaultPlayers.map(name => ({
            name,
            points: 0,
            games: 0,
            wins: 0,
            draws: 0,
            losses: 0,
            motmAwards: 0
          })).sort((a, b) => a.name.localeCompare(b.name));
          setPlayers(updatedPlayers);
          console.log('Loaded players from localStorage:', updatedPlayers);

          // Sync with data.json
          await syncWithServer();
        };
        loadData();
      }, []);

      // Periodically sync with server (every 20 seconds if no recent sync)
      useEffect(() => {
        const interval = setInterval(() => {
          if (Date.now() - lastSyncTime > 20000) {
            syncWithServer();
          }
        }, 10000);
        return () => clearInterval(interval);
      }, [lastSyncTime]);

      // Sync with server (fetch data.json and merge with local data)
      const syncWithServer = async (retryCount = 3) => {
        try {
          const response = await fetch('data.json?t=' + new Date().getTime(), {
            cache: 'no-store'
          });
          if (response.ok) {
            const data = await response.json();
            console.log('Fetched data from GitHub:', data);

            // Update players from server
            let updatedPlayers = data.players ? data.players.map(player => ({
              name: player.name,
              points: player.points || 0,
              games: player.games || 0,
              wins: player.wins || 0,
              draws: player.draws || 0,
              losses: player.losses || 0,
              motmAwards: player.motmAwards || 0
            })) : [];
            const newPlayers = defaultPlayers.filter(
              name => !updatedPlayers.some(p => p.name === name)
            ).map(name => ({
              name,
              points: 0,
              games: 0,
              wins: 0,
              draws: 0,
              losses: 0,
              motmAwards: 0
            }));
            updatedPlayers = [...updatedPlayers, ...newPlayers].sort((a, b) => a.name.localeCompare(b.name));

            // Update matches (always prefer data.json if it has matches)
            const serverMatches = data.matches || [];
            const localMatches = JSON.parse(localStorage.getItem('matches') || '[]');
            let matchesToUse = serverMatches;
            if (serverMatches.length > 0 || localMatches.length === 0) {
              setMatches(serverMatches);
              localStorage.setItem('matches', JSON.stringify(serverMatches));
              console.log('Synced matches from GitHub:', serverMatches);
              matchesToUse = serverMatches;
            } else {
              matchesToUse = localMatches;
            }

            // Recalculate player stats if there are matches and total games from players is 0
            const totalGamesFromPlayers = updatedPlayers.reduce((sum, player) => sum + player.games, 0);
            if (matchesToUse.length > 0 && totalGamesFromPlayers === 0) {
              console.log('Mismatch detected: Recalculating player stats from matches');
              updatedPlayers = defaultPlayers.map(name => ({
                name,
                points: 0,
                games: 0,
                wins: 0,
                draws: 0,
                losses: 0,
                motmAwards: 0
              }));

              matchesToUse.forEach(match => {
                if (match.result === 'blacks') {
                  match.blacks.forEach(p => {
                    const player = updatedPlayers.find(pl => pl.name === p);
                    if (player) {
                      player.points += 2;
                      player.games += 1;
                      player.wins += 1;
                    }
                  });
                  match.greens.forEach(p => {
                    const player = updatedPlayers.find(pl => pl.name === p);
                    if (player) {
                      player.games += 1;
                      player.losses += 1;
                    }
                  });
                } else if (match.result === 'greens') {
                  match.greens.forEach(p => {
                    const player = updatedPlayers.find(pl => pl.name === p);
                    if (player) {
                      player.points += 2;
                      player.games += 1;
                      player.wins += 1;
                    }
                  });
                  match.blacks.forEach(p => {
                    const player = updatedPlayers.find(pl => pl.name === p);
                    if (player) {
                      player.games += 1;
                      player.losses += 1;
                    }
                  });
                } else if (match.result === 'draw') {
                  [...match.blacks, ...match.greens].forEach(p => {
                    const player = updatedPlayers.find(pl => pl.name === p);
                    if (player) {
                      player.points += 1;
                      player.games += 1;
                      player.draws += 1;
                    }
                  });
                }

                if (match.motm) {
                  const motmPlayer = updatedPlayers.find(pl => pl.name === match.motm);
                  if (motmPlayer) {
                    motmPlayer.motmAwards += 1;
                  }
                }
              });

              updatedPlayers.sort((a, b) => a.name.localeCompare(b.name));
            }

            setPlayers(updatedPlayers);
            localStorage.setItem('players', JSON.stringify(updatedPlayers));
            console.log('Synced players from GitHub:', updatedPlayers);
            setLastSyncTime(Date.now());
          } else {
            throw new Error('Failed to fetch data.json: ' + response.status);
          }
        } catch (error) {
          if (retryCount > 0) {
            console.log(`Retrying sync (${retryCount} attempts left)...`);
            await new Promise(resolve => setTimeout(resolve, 5000)); // Wait 5 seconds
            await syncWithServer(retryCount - 1);
          } else {
            console.error('Error fetching data.json:', error);
            setError('Error fetching server data. Using local data.');
          }
        }
      };

      // Log state
      useEffect(() => {
        console.log('Current players:', players);
        console.log('Current blacks:', blacks);
        console.log('Current greens:', greens);
        console.log('Current MOTM:', motm);
        console.log('Current matches:', matches);
      }, [players, matches, blacks, greens, motm]);

      // Sync players with data.json (manual sync)
      const syncPlayers = async () => {
        if (!isPasswordValid) {
          console.log('Invalid password for sync');
          setError('Incorrect password. Please enter the correct password.');
          return;
        }
        setIsSyncing(true);
        setError('');
        // Filter players to only include those with games > 0
        const filteredPlayers = players.filter(player => player.games > 0);
        try {
          const response = await fetch('https://wednesday-night-football.vercel.app/api/dispatch', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              password,
              players: filteredPlayers,
              matches
            })
          });
          if (response.ok) {
            console.log('Synced players to data.json');
            setError('Players synced successfully! Waiting for server update...');
            await new Promise(resolve => setTimeout(resolve, 20000));
            await syncWithServer();
            setError('Sync completed!');
            setTimeout(() => setError(''), 3000);
          } else {
            console.error('Failed to sync players:', await response.json());
            setError('Failed to sync players. Check password or API.');
          }
        } catch (error) {
          console.error('Error syncing players:', error);
          setError('Error syncing players. Try again later.');
        } finally {
          setIsSyncing(false);
        }
      };

      // Add players to Blacks
      const addToBlacks = (e) => {
        e.preventDefault();
        if (blackPlayers.length > 0) {
          const newPlayers = blackPlayers.filter(
            p => !blacks.includes(p) && !greens.includes(p)
          );
          if (blacks.length + newPlayers.length <= 6) {
            setBlacks(prev => [...prev, ...newPlayers]);
            setBlackPlayers([]);
          }
        }
      };

      // Add players to Greens
      const addToGreens = (e) => {
        e.preventDefault();
        if (greenPlayers.length > 0) {
          const newPlayers = greenPlayers.filter(
            p => !greens.includes(p) && !blacks.includes(p)
          );
          if (greens.length + newPlayers.length <= 6) {
            setGreens(prev => [...prev, ...newPlayers]);
            setGreenPlayers([]);
          }
        }
      };

      // Remove player from Blacks
      const removeFromBlacks = (player) => {
        setBlacks(prev => prev.filter(p => p !== player));
      };

      // Remove player from Greens
      const removeFromGreens = (player) => {
        setGreens(prev => prev.filter(p => p !== player));
      };

      // Group players into rows of 3
      const groupPlayersIntoRows = (playersArray) => {
        const rows = [];
        for (let i = 0; i < playersArray.length; i += 3) {
          rows.push(playersArray.slice(i, i + 3));
        }
        return rows;
      };

      // Format date to DD/MM/YYYY with improved parsing
      const formatDate = (dateStr) => {
        if (!dateStr) return 'N/A';
        let date;
        // Try parsing as DD/MM/YYYY or MM/DD/YYYY if needed
        if (typeof dateStr === 'string' && dateStr.includes('/')) {
          const parts = dateStr.split('/');
          if (parts.length === 3) {
            // Assume DD/MM/YYYY (UK format) as primary, adjust if invalid
            date = new Date(parts[2], parts[1] - 1, parts[0]); // year, month-1, day
            if (isNaN(date.getTime())) {
              // Try MM/DD/YYYY (US format) as fallback
              date = new Date(parts[2], parts[0] - 1, parts[1]);
            }
          } else {
            date = new Date(dateStr); // Fallback to default parsing
          }
        } else {
          date = new Date(dateStr); // Handle ISO or other formats
        }
        if (isNaN(date.getTime())) return dateStr; // Fallback to original if still invalid
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0'); // Months are 0-based
        const year = date.getFullYear();
        return `${day}/${month}/${year}`;
      };

      // Log a match and trigger Vercel API
      const logMatch = async (e) => {
        e.preventDefault();
        console.log('Logging match:', { blacks, greens, result, blacksScore, greensScore, motm, customDate });

        // Validate teams and result
        if (blacks.length === 0 || greens.length === 0 || !result) {
          console.log('Invalid match data');
          setError('Please select teams and result');
          return;
        }

        // Validate password
        if (!isPasswordValid) {
          console.log('Invalid password');
          setError('Incorrect password. Please enter the correct password.');
          return;
        }

        // Validate scores based on result
        if (result === 'draw' && blacksScore !== greensScore) {
          console.log('Invalid score for draw: scores must be equal');
          setError('Scores must be equal for a draw.');
          return;
        }
        if (result === 'blacks' && blacksScore <= greensScore) {
          console.log('Invalid score for Blacks win: Blacks score must be higher');
          setError('Blacks score must be higher than Greens for a Blacks win.');
          return;
        }
        if (result === 'greens' && greensScore <= blacksScore) {
          console.log('Invalid score for Greens win: Greens score must be higher');
          setError('Greens score must be higher than Blacks for a Greens win.');
          return;
        }

        setIsLoggingMatch(true);
        setError('');

        const updatedPlayers = players.map(player => ({
          ...player,
          points: player.points,
          games: player.games,
          wins: player.wins,
          draws: player.draws,
          losses: player.losses,
          motmAwards: player.motmAwards
        }));

        if (result === 'blacks') {
          blacks.forEach(p => {
            const player = updatedPlayers.find(pl => pl.name === p);
            if (player) {
              player.points += 2;
              player.games += 1;
              player.wins += 1;
            }
          });
          greens.forEach(p => {
            const player = updatedPlayers.find(pl => pl.name === p);
            if (player) {
              player.games += 1;
              player.losses += 1;
            }
          });
        } else if (result === 'greens') {
          greens.forEach(p => {
            const player = updatedPlayers.find(pl => pl.name === p);
            if (player) {
              player.points += 2;
              player.games += 1;
              player.wins += 1;
            }
          });
          blacks.forEach(p => {
            const player = updatedPlayers.find(pl => pl.name === p);
            if (player) {
              player.games += 1;
              player.losses += 1;
            }
          });
        } else if (result === 'draw') {
          [...blacks, ...greens].forEach(p => {
            const player = updatedPlayers.find(pl => pl.name === p);
            if (player) {
              player.points += 1;
              player.games += 1;
              player.draws += 1;
            }
          });
        }

        if (motm) {
          const motmPlayer = updatedPlayers.find(pl => pl.name === motm);
          if (motmPlayer) {
            motmPlayer.motmAwards += 1;
          }
        }

        const score = `${blacksScore}-${greensScore}`;
        const newMatch = { blacks, greens, result, score, motm, date: formatDate(customDate) };
        const updatedMatches = [...matches, newMatch];

        // Update state and localStorage immediately
        setMatches(updatedMatches);
        setPlayers(updatedPlayers);
        localStorage.setItem('matches', JSON.stringify(updatedMatches));
        localStorage.setItem('players', JSON.stringify(updatedPlayers));

        // Filter players to only include those with games > 0
        const filteredPlayers = updatedPlayers.filter(player => player.games > 0);

        // Call Vercel API
        try {
          const response = await fetch('https://wednesday-night-football.vercel.app/api/dispatch', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              password,
              players: filteredPlayers,
              matches: updatedMatches.map(match => ({
                ...match,
                score: match.score || undefined
              }))
            })
          });
          const data = await response.json();
          if (response.ok) {
            console.log('Triggered workflow via Vercel API');
            setError('Match logged successfully! Waiting for server update...');
            await new Promise(resolve => setTimeout(resolve, 20000));
            await syncWithServer();
            setError('Match synced with server!');
            setTimeout(() => setError(''), 3000);
          } else {
            console.error('Failed to trigger workflow:', data);
            setError(`Failed to update data: ${data.error}`);
          }
        } catch (error) {
          console.error('Error calling Vercel API:', error);
          setError('Error updating data. Try again later.');
        } finally {
          setBlacks([]);
          setGreens([]);
          setResult('');
          setBlacksScore(0);
          setGreensScore(0);
          setMotm('');
          setBlackPlayers([]);
          setGreenPlayers([]);
          setIsLoggingMatch(false);
          setIsUpdatingScores(false); // Hide the update section after logging
        }
      };

      // Export data as JSON
      const exportData = () => {
        const data = { players, matches };
        const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = 'wednesday_night_football_data.json';
        link.click();
        URL.revokeObjectURL(url);
      };

      // Import data from JSON
      const importData = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (event) => {
          try {
            const data = JSON.parse(event.target.result);
            console.log('Imported data:', data);
            if (data.players && data.matches) {
              let updatedPlayers = data.players.map(player => ({
                name: player.name,
                points: player.points || 0,
                games: player.games || 0,
                wins: player.wins || 0,
                draws: player.draws || 0,
                losses: player.losses || 0,
                motmAwards: player.motmAwards || 0
              }));
              const newPlayers = defaultPlayers.filter(
                name => !updatedPlayers.some(p => p.name === name)
              ).map(name => ({
                name,
                points: 0,
                games: 0,
                wins: 0,
                draws: 0,
                losses: 0,
                motmAwards: 0
              }));
              updatedPlayers = [...updatedPlayers, ...newPlayers].sort((a, b) => a.name.localeCompare(b.name));
              
              setPlayers(updatedPlayers);
              setMatches(data.matches);
              localStorage.setItem('matches', JSON.stringify(data.matches));
              localStorage.setItem('players', JSON.stringify(updatedPlayers));
            } else {
              console.error('Invalid JSON format');
              setError('Invalid JSON format');
            }
          } catch (error) {
            console.error('Error parsing JSON:', error);
            setError('Error parsing JSON');
          }
        };
        reader.readAsText(file);
      };

      // Calculate leaderboard
      const leaderboard = [...players].sort((a, b) => {
        if (b.points !== a.points) return b.points - a.points; // Primary sort by points (descending)
        if (b.motmAwards !== a.motmAwards) return b.motmAwards - a.motmAwards; // Secondary sort by MOTM awards (descending)
        return a.games - b.games; // Tertiary sort by games played (ascending)
      });
      const maxPoints = players.length > 0 ? Math.max(...players.map(p => p.points)) : 0;
      const maxMotmAwards = players.length > 0 ? Math.max(...players.map(p => p.motmAwards)) : 0;
      const sortedPoints = [...new Set(players.map(p => p.points).sort((a, b) => b - a))];
      const firstPoints = sortedPoints[0] || 0;
      const secondPoints = sortedPoints[1] || 0;
      const thirdPoints = sortedPoints[2] || 0;

      // Generate options for score dropdowns (0 to 30)
      const scoreOptions = Array.from({ length: 31 }, (_, i) => i);

      return (
        <div className="container mx-auto p-4 max-w-7xl bg-white dark:bg-gray-800 min-h-screen transition-colors duration-300">
          <div className="flex items-center justify-center mb-6">
            <h1 className="text-3xl font-bold text-center text-black dark:text-white">Wednesday Night Football ‚öΩ</h1>
            <label className="toggle-switch ml-4">
              <input
                type="checkbox"
                checked={darkMode}
                onChange={toggleDarkMode}
              />
              <span className="slider"></span>
            </label>
          </div>
          
          {/* Main Layout */}
          <div className={isUpdatingScores ? "md:grid md:grid-cols-2 md:gap-8" : ""}>
            {/* Left Column: Update Sections (Hidden by default on desktop, always stacked on mobile) */}
            {isUpdatingScores && (
              <div>
                {/* Password Input */}
                <div className="mb-8">
                  <label className="block mb-1 text-black dark:text-white">Password (for logging matches and syncing)</label>
                  <input
                    type="password"
                    value={password}
                    onChange={(e) => setPassword(e.target.value)}
                    placeholder="Enter password"
                    className="w-full p-2 border rounded bg-white dark:bg-gray-700 text-black dark:text-white border-gray-300 dark:border-gray-600"
                  />
                  {error && <p className="text-red-500 mt-2">{error}</p>}
                  {isPasswordValid && <p className="text-green-500 mt-2">Password verified!</p>}
                </div>

                {/* Blacks Team */}
                <div className="mb-8">
                  <form onSubmit={addToBlacks} className="flex gap-2">
                    <select
                      multiple
                      value={blackPlayers}
                      onChange={(e) => setBlackPlayers([...e.target.selectedOptions].map(o => o.value))}
                      className="blacks-select flex-1 p-2 border rounded h-32 bg-white dark:bg-gray-700 text-black dark:text-white border-gray-300 dark:border-gray-600"
                    >
                      {players
                        .filter(p => !blacks.includes(p.name) && !greens.includes(p.name))
                        .sort((a, b) => a.name.localeCompare(b.name))
                        .map(player => (
                          <option key={player.name} value={player.name}>{player.name}</option>
                        ))}
                    </select>
                    <button
                      type="submit"
                      className="bg-black dark:bg-gray-900 text-white px-4 py-2 rounded hover:bg-gray-800 dark:hover:bg-gray-700"
                      disabled={blacks.length >= 6}
                    >
                      Add to Blacks
                    </button>
                  </form>
                  <div className="mt-2">
                    <p className="text-black dark:text-white">Blacks: {blacks.length === 0 ? 'None' : ''}</p>
                    {groupPlayersIntoRows(blacks).map((row, rowIndex) => (
                      <div key={rowIndex} className="flex gap-4 mb-2">
                        {row.map((player, playerIndex) => (
                          <div key={player} className="flex items-center gap-2">
                            <span className="text-black dark:text-white">{player}</span>
                            <button
                              onClick={() => removeFromBlacks(player)}
                              className="bg-red-500 text-white text-xs px-0.5 py-px rounded hover:bg-red-600"
                            >
                              Remove
                            </button>
                          </div>
                        ))}
                      </div>
                    ))}
                  </div>
                </div>

                {/* Greens Team */}
                <div className="mb-8">
                  <form onSubmit={addToGreens} className="flex gap-2">
                    <select
                      multiple
                      value={greenPlayers}
                      onChange={(e) => setGreenPlayers([...e.target.selectedOptions].map(o => o.value))}
                      className="greens-select flex-1 p-2 border rounded h-32 bg-white dark:bg-gray-700 text-black dark:text-white border-gray-300 dark:border-gray-600"
                    >
                      {players
                        .filter(p => !greens.includes(p.name) && !blacks.includes(p.name))
                        .sort((a, b) => a.name.localeCompare(b.name))
                        .map(player => (
                          <option key={player.name} value={player.name}>{player.name}</option>
                        ))}
                    </select>
                    <button
                      type="submit"
                      className="bg-green-500 dark:bg-green-600 text-white px-4 py-2 rounded hover:bg-green-600 dark:hover:bg-green-700"
                      disabled={greens.length >= 6}
                    >
                      Add to Greens
                    </button>
                  </form>
                  <div className="mt-2">
                    <p className="text-black dark:text-white">Greens: {greens.length === 0 ? 'None' : ''}</p>
                    {groupPlayersIntoRows(greens).map((row, rowIndex) => (
                      <div key={rowIndex} className="flex gap-4 mb-2">
                        {row.map((player, playerIndex) => (
                          <div key={player} className="flex items-center gap-2">
                            <span className="text-black dark:text-white">{player}</span>
                            <button
                              onClick={() => removeFromGreens(player)}
                              className="bg-red-500 text-white text-xs px-0.5 py-px rounded hover:bg-red-600"
                            >
                              Remove
                            </button>
                          </div>
                        ))}
                      </div>
                    ))}
                  </div>
                </div>

                {/* Log Match */}
                <div className="mb-8">
                  <h2 className="text-xl font-semibold mb-2 text-black dark:text-white">Log Match</h2>
                  <form onSubmit={logMatch}>
                    <div className="mb-4">
                      <label className="block mb-1 text-black dark:text-white">Date</label>
                      <input
                        type="date"
                        value={customDate}
                        onChange={(e) => setCustomDate(e.target.value)}
                        className="w-full p-2 border rounded bg-white dark:bg-gray-700 text-black dark:text-white border-gray-300 dark:border-gray-600"
                      />
                    </div>
                    <div className="mb-4">
                      <label className="block mb-1 text-black dark:text-white">Result</label>
                      <select
                        value={result}
                        onChange={(e) => {
                          setResult(e.target.value);
                          setBlacksScore(0);
                          setGreensScore(0);
                          setMotm('');
                        }}
                        className="w-full p-2 border rounded bg-white dark:bg-gray-700 text-black dark:text-white border-gray-300 dark:border-gray-600"
                      >
                        <option value="">Select result</option>
                        <option value="blacks">Blacks Win</option>
                        <option value="greens">Greens Win</option>
                        <option value="draw">Draw</option>
                      </select>
                    </div>
                    {result && (
                      <div className="mb-4">
                        <label className="block mb-1 text-black dark:text-white">Score (Blacks - Greens)</label>
                        <div className="flex items-center gap-2">
                          <select
                            value={blacksScore}
                            onChange={(e) => setBlacksScore(Number(e.target.value))}
                            className="w-20 p-2 border rounded bg-white dark:bg-gray-700 text-black dark:text-white border-gray-300 dark:border-gray-600"
                          >
                            {scoreOptions.map(num => (
                              <option key={num} value={num}>{num}</option>
                            ))}
                          </select>
                          <span className="text-black dark:text-white">-</span>
                          <select
                            value={greensScore}
                            onChange={(e) => setGreensScore(Number(e.target.value))}
                            className="w-20 p-2 border rounded bg-white dark:bg-gray-700 text-black dark:text-white border-gray-300 dark:border-gray-600"
                          >
                            {scoreOptions.map(num => (
                              <option key={num} value={num}>{num}</option>
                            ))}
                          </select>
                        </div>
                      </div>
                    )}
                    {result && (
                      <div className="mb-4">
                        <label className="block mb-1 text-black dark:text-white">Man of the Match</label>
                        <select
                          value={motm}
                          onChange={(e) => setMotm(e.target.value)}
                          className="w-full p-2 border rounded bg-white dark:bg-gray-700 text-black dark:text-white border-gray-300 dark:border-gray-600"
                        >
                          <option value="">None</option>
                          {[...blacks, ...greens].sort().map(player => (
                            <option key={player} value={player}>{player}</option>
                          ))}
                        </select>
                      </div>
                    )}
                    <div className="flex gap-2">
                      <button
                        type="submit"
                        className="bg-green-500 dark:bg-green-600 text-white px-4 py-2 rounded hover:bg-green-600 dark:hover:bg-green-700 disabled:bg-gray-400 dark:disabled:bg-gray-500"
                        disabled={!isPasswordValid || isLoggingMatch}
                      >
                        {isLoggingMatch ? (
                          <span className="flex items-center">
                            <svg className="animate-spin h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                              <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                              <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Logging...
                          </span>
                        ) : (
                          'Log Match'
                        )}
                      </button>
                    </div>
                  </form>
                </div>

                {/* Recent Matches */}
                <div className="mb-8">
                  <h2 className="text-xl font-semibold mb-2 text-black dark:text-white">Recent Matches</h2>
                  {matches.length === 0 ? (
                    <p className="text-black dark:text-white">No matches logged yet.</p>
                  ) : (
                    <div className="table-container">
                      <table className="border-collapse recent-matches-table">
                        <thead>
                          <tr className="bg-gray-200 dark:bg-gray-600">
                            <th className="border p-2 border-gray-300 dark:border-gray-500 text-black dark:text-white">Date</th>
                            <th className="border p-2 border-gray-300 dark:border-gray-500 text-black dark:text-white">Result</th>
                            <th className="border p-2 border-gray-300 dark:border-gray-500 text-black dark:text-white">Score</th>
                            <th className="border p-2 border-gray-300 dark:border-gray-500 text-black dark:text-white">MOTM</th>
                          </tr>
                        </thead>
                        <tbody>
                          {matches.slice(-5).map((match, index) => (
                            <tr key={index}>
                              <td className="border p-2 border-gray-300 dark:border-gray-500 text-black dark:text-white">{formatDate(match.date)}</td>
                              <td className="border p-2 border-gray-300 dark:border-gray-500 text-black dark:text-white">
                                {match.result === 'blacks' ? 'Blacks Win' :
                                 match.result === 'greens' ? 'Greens Win' : 'Draw'}
                              </td>
                              <td className="border p-2 border-gray-300 dark:border-gray-500 text-black dark:text-white">{match.score || 'N/A'}</td>
                              <td className="border p-2 border-gray-300 dark:border-gray-500 text-black dark:text-white">{match.motm || 'None'}</td>
                            </tr>
                          ))}
                        </tbody>
                      </table>
                    </div>
                  )}
                </div>
              </div>
            )}

            {/* Right Column on Desktop (Always Visible), Full Width on Mobile */}
            <div>
              {/* Update Scores and View Match History Buttons */}
              <div className="mb-4 flex gap-2">
                <button
                  onClick={() => setIsUpdatingScores(!isUpdatingScores)}
                  className="bg-blue-500 dark:bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-600 dark:hover:bg-blue-700"
                >
                  {isUpdatingScores ? 'Hide Update Scores' : 'Update Scores'}
                </button>
                <a
                  href="./history.html"
                  className="bg-blue-500 dark:bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-600 dark:hover:bg-blue-700"
                >
                  View Match History
                </a>
              </div>

              {/* Leaderboard (Always Visible) */}
              <div>
                <h2 className="text-xl font-semibold mb-2 text-black dark:text-white">Leaderboard</h2>
                <div className="table-container">
                  <table className="border-collapse leaderboard-table">
                    <thead>
                      <tr className="bg-gray-200 dark:bg-gray-600">
                        <th className="border p-2 border-gray-300 dark:border-gray-500 text-black dark:text-white">Player</th>
                        <th className="border p-2 border-gray-300 dark:border-gray-500 text-black dark:text-white">Points</th>
                        <th className="border p-2 border-gray-300 dark:border-gray-500 text-black dark:text-white">Games Played</th>
                        <th className="border p-2 border-gray-300 dark:border-gray-500 text-black dark:text-white">Wins</th>
                        <th className="border p-2 border-gray-300 dark:border-gray-500 text-black dark:text-white">Draws</th>
                        <th className="border p-2 border-gray-300 dark:border-gray-500 text-black dark:text-white">Losses</th>
                        <th className="border p-2 border-gray-300 dark:border-gray-500 text-black dark:text-white">Win %</th>
                        <th className="border p-2 border-gray-300 dark:border-gray-500 text-black dark:text-white">MOTM</th>
                      </tr>
                    </thead>
                    <tbody>
                      {leaderboard.map(player => {
                        const winPercentage = player.games > 0 ? ((player.wins / player.games) * 100).toFixed(0) : 0;
                        return (
                          <tr
                            key={player.name}
                            className={
                              player.points === firstPoints && firstPoints >= 2 ? 'bg-yellow-200 dark:bg-yellow-700' :
                              player.points === secondPoints && secondPoints >= 2 ? 'bg-gray-300 dark:bg-gray-500' :
                              player.points === thirdPoints && thirdPoints >= 2 ? 'bg-orange-200 dark:bg-orange-700' : ''
                            }
                          >
                            <td className="border p-2 border-gray-300 dark:border-gray-500 text-black dark:text-white">
                              {player.points === firstPoints && firstPoints >= 2 ? `ü•á ${player.name}` :
                               player.points === secondPoints && secondPoints >= 2 ? `ü•à ${player.name}` :
                               player.points === thirdPoints && thirdPoints >= 2 ? `ü•â ${player.name}` : player.name}
                            </td>
                            <td className="border p-2 border-gray-300 dark:border-gray-500 text-black dark:text-white">{player.points}</td>
                            <td className="border p-2 border-gray-300 dark:border-gray-500 text-black dark:text-white">{player.games}</td>
                            <td className="border p-2 border-gray-300 dark:border-gray-500 text-black dark:text-white">{player.wins}</td>
                            <td className="border p-2 border-gray-300 dark:border-gray-500 text-black dark:text-white">{player.draws}</td>
                            <td className="border p-2 border-gray-300 dark:border-gray-500 text-black dark:text-white">{player.losses}</td>
                            <td className="border p-2 border-gray-300 dark:border-gray-500 text-black dark:text-white">{winPercentage}%</td>
                            <td className="border p-2 border-gray-300 dark:border-gray-500 text-black dark:text-white">
                              {player.motmAwards === maxMotmAwards && player.motmAwards > 0 ? `üèÜ ${player.motmAwards}` : player.motmAwards}
                            </td>
                          </tr>
                        );
                      })}
                    </tbody>
                  </table>
                </div>
              </div>

              {/* Export, Import, Reset, and Sync Buttons (Visible only when updating scores) */}
              {isUpdatingScores && (
                <div className="mt-4 flex justify-center gap-2">
                  <button
                    onClick={exportData}
                    className="bg-blue-500 dark:bg-blue-600 text-white px-1 py-0.5 text-xs rounded hover:bg-blue-600 dark:hover:bg-blue-700"
                  >
                    Export Data
                  </button>
                  <label className="bg-blue-500 dark:bg-blue-600 text-white px-1 py-0.5 text-xs rounded hover:bg-blue-600 dark:hover:bg-blue-700 cursor-pointer">
                    Import Data
                    <input
                      type="file"
                      accept=".json"
                      onChange={importData}
                      className="hidden"
                    />
                  </label>
                  <button
                    onClick={async () => {
                      if (!isPasswordValid) {
                        console.log('Invalid password');
                        setError('Incorrect password. Please enter the correct password.');
                        return;
                      }
                      if (!window.confirm('Are you sure you want to reset all data? This cannot be undone.')) {
                        return;
                      }
                      setIsSyncing(true);
                      setError('');
                      const resetPlayers = defaultPlayers.map(name => ({
                        name,
                        points: 0,
                        games: 0,
                        wins: 0,
                        draws: 0,
                        losses: 0,
                        motmAwards: 0
                      })).sort((a, b) => a.name.localeCompare(b.name));
                      setPlayers(resetPlayers);
                      setMatches([]);
                      setBlacks([]);
                      setGreens([]);
                      setResult('');
                      setBlacksScore(0);
                      setGreensScore(0);
                      setMotm('');
                      setBlackPlayers([]);
                      setGreenPlayers([]);
                      setError('');

                      localStorage.setItem('players', JSON.stringify(resetPlayers));
                      localStorage.setItem('matches', JSON.stringify([]));

                      // Call Vercel API for reset with retries
                      const attemptReset = async (retryCount = 3) => {
                        try {
                          const response = await fetch('https://wednesday-night-football.vercel.app/api/dispatch', {
                            method: 'POST',
                            headers: {
                              'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                              password,
                              players: resetPlayers.filter(player => player.games > 0),
                              matches: []
                            })
                          });
                          const data = await response.json();
                          if (response.ok) {
                            console.log('Triggered workflow via Vercel API for reset');
                            setError('Data reset successfully! Waiting for server update...');
                            await new Promise(resolve => setTimeout(resolve, 20000));
                            await syncWithServer();
                            setError('Reset completed!');
                            setTimeout(() => setError(''), 3000);
                          } else {
                            throw new Error(`Failed to reset data: ${data.error}`);
                          }
                        } catch (error) {
                          if (retryCount > 0) {
                            console.log(`Retrying reset (${retryCount} attempts left)...`);
                            await new Promise(resolve => setTimeout(resolve, 5000)); // Wait 5 seconds
                            await attemptReset(retryCount - 1);
                          } else {
                            console.error('Error calling Vercel API:', error);
                            setError('Error resetting data. Try again later.');
                          }
                        }
                      };

                      await attemptReset();
                      setIsSyncing(false);
                      setIsUpdatingScores(false); // Hide the update section after reset
                    }}
                    className="bg-red-500 dark:bg-red-600 text-white px-1 py-0.5 text-xs rounded hover:bg-red-600 dark:hover:bg-red-700"
                    disabled={!isPasswordValid || isSyncing}
                  >
                    {isSyncing ? (
                      <span className="flex items-center">
                        <svg className="animate-spin h-4 w-4 mr-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                          <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                          <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Resetting...
                      </span>
                    ) : (
                      'Reset'
                    )}
                  </button>
                  <button
                    onClick={syncPlayers}
                    className="bg-blue-500 dark:bg-blue-600 text-white px-1 py-0.5 text-xs rounded hover:bg-blue-600 dark:hover:bg-blue-700"
                    disabled={!isPasswordValid || isSyncing}
                  >
                    {isSyncing ? (
                      <span className="flex items-center">
                        <svg className="animate-spin h-4 w-4 mr-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                          <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                          <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Syncing...
                      </span>
                    ) : (
                      'Sync Players'
                    )}
                  </button>
                </div>
              )}
            </div>
          </div>
        </div>
      );
    };

    class ErrorBoundary extends React.Component {
      state = { hasError: false };
      static getDerivedStateFromError(error) {
        return { hasError: true };
      }
      render() {
        if (this.state.hasError) {
          return <h1 className="text-black dark:text-white">Something went wrong. Check the console for details.</h1>;
        }
        return this.props.children;
      }
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(
      <ErrorBoundary>
        <App />
      </ErrorBoundary>
    );
  </script>
</body>
</html>
